spring:
  datasource:
    username: ${MODULITH_USERNAME}
    password: ${MODULITH_PASSW}
    url: jdbc:postgresql://localhost:5432/spring-modulith


  #this enables the test to use the properties defined in docker compose
  #it is not ideal for prod because docker compose won't be in the prod code
  docker:
    compose:
      skip:
        in-tests: false

logging:
  level:
    org.springframework.modulith: DEBUG